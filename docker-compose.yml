version: '3.8'
services:
  postgres-db:
    container_name: accounts-db
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    expose:
      - '${DATABASE_PORT:-5432}'
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=account

    networks:
      accounts-network:
        ipv4_address: 172.26.0.20
        aliases:
          - posgres.db.local
  backend:
    container_name: accounts-backend
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    links:
      - postgres-db
    environment:
      - POSTGRES_HOST=postgres-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=account
    networks:
      accounts-network:
        ipv4_address: 172.26.0.22
        aliases:
          - accounts-backend.local

networks:
    accounts-network:
        ipam:
            driver: default
            config:
                - subnet: 172.26.0.0/16